<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Rejoin Tool - Get Key</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-key"></i>
        </div>
        <h1>Roblox Rejoin Tool</h1>
        <p class="subtitle">Get your 7-day license key</p>
        
        <button id="getKeyBtn">
            <i class="fas fa-key"></i> Get Key Now
        </button>
        
        <p class="note">You will be redirected to complete verification</p>
    </div>

    <script>
        document.getElementById('getKeyBtn').addEventListener('click', function() {
            // Lưu trạng thái đang chờ xác minh
            localStorage.setItem('awaitingVerification', 'true');
            
            // Chuyển đến link rút gọn YeuMoney
            window.location.href = "https://yeumoney.com/go/SfSm2t3P";
        });
        
        // Nếu đã có key hợp lệ thì chuyển thẳng đến trang key
        const savedKey = localStorage.getItem('robloxKey');
        const expiry = localStorage.getItem('keyExpiry');
        
        if (savedKey && expiry && new Date().getTime() < expiry) {
            window.location.href = "https://xfearyzer-key.github.io";
        }
    </script>
</body>
</html>
