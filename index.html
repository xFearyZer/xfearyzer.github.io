<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Rejoin Tool - Get Key</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Get Your Roblox Key</h1>
        <button id="getKeyBtn">Get Key Now</button>
    </div>

    <script>
        document.getElementById('getKeyBtn').addEventListener('click', function() {
            // Lưu trạng thái đang chờ xác minh
            localStorage.setItem('awaitingVerification', 'true');
            
            // Chuyển đến link rút gọn YeuMoney
            window.location.href = "https://yeumoney.com/go/SfSm2t3P";
            
            // Sau 5 giây tự động chuyển về trang key (giả lập)
            setTimeout(function() {
                window.location.href = "https://xfearyzer.github.io/keysystem/";
            }, 5000);
        });
    </script>
</body>
</html>
