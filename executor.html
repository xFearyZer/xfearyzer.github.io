<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client/Executor | Advanced Toolkit</title>
    <style>
        /* Các style cơ bản giữ nguyên */
        :root {
            --primary-color: #6a5acd;
            --secondary-color: #9370db;
            --dark-bg: #0a0a12;
            --card-bg: rgba(20, 20, 35, 0.6);
            --text-light: #e0e0e0;
            --text-muted: #a0a0c0;
            --success-color: #4caf50;
            --danger-color: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Style cho popup chọn phiên bản */
        .version-popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .version-popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .version-popup {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .version-popup-overlay.active .version-popup {
            transform: translateY(0);
        }

        .version-popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .version-popup-title {
            font-size: 1.5rem;
            color: var(--text-light);
        }

        .close-popup {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-muted);
            cursor: pointer;
        }

        .version-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .version-option {
            background: rgba(40, 40, 60, 0.6);
            border: 1px solid rgba(106, 90, 205, 0.3);
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .version-option:hover {
            background: rgba(60, 60, 90, 0.8);
            border-color: rgba(106, 90, 205, 0.5);
        }

        .version-option.active {
            background: rgba(106, 90, 205, 0.2);
            border-color: var(--primary-color);
        }

        .version-option.disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: rgba(60, 60, 60, 0.6);
        }

        .version-name {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .version-name .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .status-valid {
            background-color: var(--success-color);
        }

        .status-invalid {
            background-color: var(--danger-color);
        }

        .version-url {
            font-size: 0.9rem;
            color: var(--text-muted);
            word-break: break-all;
        }

        .version-invalid {
            color: var(--danger-color);
            font-style: italic;
        }

        .version-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-cancel {
            background: rgba(60, 60, 80, 0.5);
            color: var(--text-light);
        }

        .btn-cancel:hover {
            background: rgba(80, 80, 100, 0.7);
        }

        .btn-download {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-download:hover {
            background: linear-gradient(90deg, #5a4acd, #8360db);
        }

        .btn-download:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- Phần nội dung chính của trang executor -->
    <div class="container">
        <!-- ... (giữ nguyên phần hiển thị executor) ... -->
    </div>

    <!-- Popup chọn phiên bản download -->
    <div class="version-popup-overlay" id="versionPopup">
        <div class="version-popup">
            <div class="version-popup-header">
                <h3 class="version-popup-title">Chọn Phiên Bản</h3>
                <button class="close-popup" id="closeVersionPopup">&times;</button>
            </div>
            <div class="version-options" id="versionOptions">
                <!-- Các option sẽ được thêm bằng JavaScript -->
            </div>
            <div class="version-actions">
                <button class="btn btn-cancel" id="cancelVersion">Hủy</button>
                <button class="btn btn-download" id="confirmDownload" disabled>Tải Xuống</button>
            </div>
        </div>
    </div>

    <script>
        // Biến lưu trữ thông tin phiên bản hiện tại được chọn
        let selectedVersion = null;
        let currentExecutorId = null;
        const versionPopup = document.getElementById('versionPopup');
        const versionOptions = document.getElementById('versionOptions');
        const confirmDownload = document.getElementById('confirmDownload');
        const closeVersionPopup = document.getElementById('closeVersionPopup');
        const cancelVersion = document.getElementById('cancelVersion');

        // Hàm hiển thị popup chọn phiên bản
        function showVersionPopup(executorId) {
            currentExecutorId = executorId;
            selectedVersion = null;
            confirmDownload.disabled = true;
            
            // Lấy thông tin executor từ localStorage
            const executors = JSON.parse(localStorage.getItem('executorsData') || '[]');
            const executor = executors.find(e => e.id === executorId);
            
            if (!executor) {
                alert('Không tìm thấy thông tin executor');
                return;
            }

            // Xóa các option cũ
            versionOptions.innerHTML = '';

            // Thêm các phiên bản vào popup
            if (executor.versions && executor.versions.global) {
                addVersionOption('global', 'Global Version', executor.versions.global);
            }
            
            if (executor.versions && executor.versions.vng) {
                addVersionOption('vng', 'VNG Version', executor.versions.vng);
            }

            // Hiển thị popup
            versionPopup.classList.add('active');
        }

        // Hàm thêm option phiên bản vào popup
        function addVersionOption(versionId, versionName, versionData) {
            const isAvailable = versionData.url && versionData.url.toLowerCase() !== 'none';
            const option = document.createElement('div');
            option.className = `version-option ${isAvailable ? '' : 'disabled'}`;
            option.dataset.version = versionId;
            
            option.innerHTML = `
                <div class="version-name">
                    <span class="status-dot ${isAvailable ? 'status-valid' : 'status-invalid'}"></span>
                    ${versionName}
                </div>
                <div class="version-url ${isAvailable ? '' : 'version-invalid'}">
                    ${isAvailable ? versionData.url : 'Version not available'}
                </div>
            `;

            if (isAvailable) {
                option.addEventListener('click', () => selectVersion(versionId));
            }

            versionOptions.appendChild(option);
        }

        // Hàm chọn phiên bản
        function selectVersion(versionId) {
            // Bỏ chọn tất cả các option trước
            document.querySelectorAll('.version-option').forEach(opt => {
                opt.classList.remove('active');
            });

            // Chọn option được click
            const selectedOption = document.querySelector(`.version-option[data-version="${versionId}"]`);
            selectedOption.classList.add('active');
            
            selectedVersion = versionId;
            confirmDownload.disabled = false;
        }

        // Hàm xác nhận download
        function confirmVersionDownload() {
            if (!selectedVersion || !currentExecutorId) return;
            
            // Lấy thông tin executor từ localStorage
            const executors = JSON.parse(localStorage.getItem('executorsData') || '[]');
            const executor = executors.find(e => e.id === currentExecutorId);
            
            if (!executor || !executor.versions || !executor.versions[selectedVersion]) {
                alert('Không tìm thấy thông tin phiên bản');
                return;
            }

            const downloadUrl = executor.versions[selectedVersion].url;
            
            if (!downloadUrl || downloadUrl.toLowerCase() === 'none') {
                alert('Phiên bản không khả dụng');
                return;
            }

            // Chuyển hướng đến link download
            window.open(downloadUrl, '_blank');
            closeVersionPopup();
        }

        // Sự kiện click nút đóng popup
        closeVersionPopup.addEventListener('click', () => {
            versionPopup.classList.remove('active');
        });

        // Sự kiện click nút hủy
        cancelVersion.addEventListener('click', () => {
            versionPopup.classList.remove('active');
        });

        // Sự kiện click nút download
        confirmDownload.addEventListener('click', confirmVersionDownload);

        // Sự kiện click bên ngoài popup để đóng
        versionPopup.addEventListener('click', (e) => {
            if (e.target === versionPopup) {
                versionPopup.classList.remove('active');
            }
        });

        // Hàm khởi tạo sự kiện cho các nút download trên executor
        function initDownloadButtons() {
            document.querySelectorAll('.executor-download-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const executorId = parseInt(this.dataset.executorId);
                    showVersionPopup(executorId);
                });
            });
        }

        // Khởi tạo khi trang được tải
        window.addEventListener('DOMContentLoaded', () => {
            initDownloadButtons();
        });
    </script>
</body>
</html>
