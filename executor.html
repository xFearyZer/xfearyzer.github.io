<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client/Executor | Advanced Toolkit</title>
    <style>
        /* Giữ nguyên các style cơ bản từ phiên bản trước */
        
        /* Cập nhật giao diện mới */
        .executor-card {
            background: rgba(20, 20, 35, 0.6);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-left: 4px solid #6a5acd;
            transition: all 0.3s ease;
        }
        
        .executor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(106, 90, 205, 0.4);
        }
        
        .executor-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .executor-logo {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 20px;
            border: 2px solid rgba(106, 90, 205, 0.5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .executor-info {
            flex-grow: 1;
        }
        
        .executor-name {
            font-size: 1.6rem;
            color: #d0d0f0;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .executor-status {
            font-size: 1rem;
            color: #4caf50;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-working {
            background-color: #4caf50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        
        .status-down {
            background-color: #f44336;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.5);
        }
        
        .executor-update {
            font-size: 0.9rem;
            color: #a0a0c0;
            margin-bottom: 15px;
        }
        
        .executor-description {
            color: #b8b8d0;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            padding-left: 100px;
        }
        
        .download-section {
            padding-top: 15px;
            border-top: 1px dashed rgba(106, 90, 205, 0.3);
            text-align: center;
        }
        
        .download-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(90deg, #6a5acd, #9370db);
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        
        .download-btn:hover {
            background: linear-gradient(90deg, #5a4acd, #8360db);
            box-shadow: 0 5px 20px rgba(106, 90, 205, 0.5);
            transform: translateY(-2px);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .executor-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .executor-logo {
                margin-bottom: 15px;
                width: 70px;
                height: 70px;
            }
            
            .executor-description {
                padding-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Giữ nguyên các phần header và background -->
    
    <div class="container">
        <a href="index.html" class="back-btn">
            <!-- Icon back -->
            Quay lại
        </a>
        
        <h1>CLIENT/EXECUTOR</h1>
        
        <div class="executor-list" id="executorList">
            <!-- Executors will be loaded here -->
        </div>
    </div>

    <script>
        // Load executors from localStorage
        function loadExecutors() {
            const savedData = localStorage.getItem('executorsData');
            if (savedData) {
                const executors = JSON.parse(savedData);
                renderExecutors(executors);
            } else {
                // Default data
                const defaultExecutors = [
                    {
                        id: 1,
                        name: "Synapse X",
                        image: "https://i.imgur.com/JqYeYn0.png",
                        status: "working",
                        category: "popular",
                        url: "https://x.synapse.to/",
                        description: "Executor monitor menu the ya phổ biến nhất với tính năng nâng cao và cập nhật thường xuyên.",
                        lastUpdated: "2023-11-15"
                    },
                    {
                        id: 2,
                        name: "Krnl",
                        image: "https://i.imgur.com/mZL1zQx.png",
                        status: "down",
                        category: "other",
                        url: "https://krnl.place/",
                        description: "Free and powerful executor with key system and regular updates.",
                        lastUpdated: "2023-10-28"
                    }
                ];
                renderExecutors(defaultExecutors);
            }
        }

        function renderExecutors(executors) {
            const container = document.getElementById('executorList');
            container.innerHTML = '';
            
            // Nhóm theo category
            const byCategory = {};
            executors.forEach(executor => {
                if (!byCategory[executor.category]) {
                    byCategory[executor.category] = [];
                }
                byCategory[executor.category].push(executor);
            });
            
            // Render từng category
            for (const [category, items] of Object.entries(byCategory)) {
                const categoryTitle = category === 'popular' ? 'Executor Phổ Biến' : 'Executor Khác';
                
                let categoryHTML = `
                    <h2 class="category-title">${categoryTitle}</h2>
                `;
                
                items.forEach(executor => {
                    categoryHTML += `
                        <div class="executor-card">
                            <div class="executor-header">
                                <img src="${executor.image}" alt="${executor.name}" class="executor-logo">
                                <div class="executor-info">
                                    <div class="executor-name">${executor.name}</div>
                                    <div class="executor-status">
                                        <span class="status-dot status-${executor.status}"></span>
                                        ${executor.status === 'working' ? 'Online' : 'Offline'}
                                    </div>
                                    <div class="executor-update">Cập nhật: ${executor.lastUpdated}</div>
                                </div>
                            </div>
                            <p class="executor-description">${executor.description}</p>
                            <div class="download-section">
                                <a href="${executor.url}" class="download-btn">Tải Xuống</a>
                            </div>
                        </div>
                    `;
                });
                
                container.innerHTML += categoryHTML;
            }
        }

        // Khởi tạo
        window.addEventListener('DOMContentLoaded', () => {
            loadExecutors();
        });
    </script>
</body>
</html>
