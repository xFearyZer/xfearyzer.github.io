<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Tool Key</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .expiry-notice {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #ff9800;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            animation: scrollText 15s linear infinite;
            white-space: nowrap;
        }
        @keyframes scrollText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Tool License Key</h1>
        <div id="keyDisplay"></div>
    </div>

    <div class="expiry-notice" id="expiryNotice"></div>

    <script src="keysystem.js"></script>
    <script>
        // Hàm hiển thị key (được gọi từ keysystem.js)
        function displayKey(key, expiryDate) {
            const daysLeft = Math.ceil((expiryDate - new Date()) / (1000 * 60 * 60 * 24));
            
            document.getElementById('keyDisplay').innerHTML = `
                <div class="key-value">${key}</div>
                <div class="expiry-info">
                    Expires: ${expiryDate.toLocaleDateString()}
                    <br>(${daysLeft} days remaining)
                </div>
                <button id="copyKeyBtn">
                    <i class="far fa-copy"></i> Copy Key
                </button>
            `;
            
            // Xử lý nút copy
            document.getElementById('copyKeyBtn').addEventListener('click', function() {
                navigator.clipboard.writeText(key);
                alert('Key copied to clipboard!');
            });

            // Hiển thị thông báo hết hạn
            document.getElementById('expiryNotice').textContent = 
                `This key will expire in ${daysLeft} days. After expiration, you will be automatically redirected to get a new key.`;

            // Tự động chuyển hướng khi hết hạn
            setTimeout(function() {
                const pathParts = window.location.pathname.split('/');
                const userHash = pathParts[pathParts.length - 1];
                localStorage.removeItem(`toolKey_${userHash}`);
                localStorage.removeItem(`keyExpiry_${userHash}`);
                window.location.href = "https://xfearyzer.github.io";
            }, expiryDate - new Date());
        }
    </script>
</body>
</html>
